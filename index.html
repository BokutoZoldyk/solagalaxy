<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/solagalaxy_favicon.ico">
    <meta charset="utf-8">
    <title>gcsg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  body {
    background-color: #fff7c2;
    margin: 0;
    padding: 48px;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

 /* Main logo */
.logo {
  font-size: 96px;
  font-weight: 900;
  letter-spacing: 4px;

  /* Darker, deeper gradient */
  background: linear-gradient(45deg, #3a0078, #0062cc, #dce7ff);
  -webkit-background-clip: text;
  color: transparent;

  /* Softer glow */
  text-shadow: 0px 0px 10px rgba(60, 0, 180, 0.25);

  /* Star effect (tiny white speckles) */
  background-size: 300%;
  position: relative;
  animation: shine 6s infinite linear, stars 10s infinite linear;
  transform: translateY(-320px);
}

/* Brightness animation reduced */
@keyframes shine {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.25); }
  100% { filter: brightness(1); }
}

/* Subtle shifting star sparkle */
@keyframes stars {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Star pattern overlay */
.logo::after {
  content: "GCSG";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, white 1px, transparent 2px) repeat;
  background-size: 12px 12px;
  -webkit-background-clip: text;
  color: transparent;
  opacity: 0.25; /* Subtle stars */
  pointer-events: none;
}
</style>

  </head>
  <body>
    <h1 class="logo">GCSG</h1>
  </body>
</html>
