<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/solagalaxy_favicon.ico">
    <meta charset="utf-8">
    <title>gcsg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  body {
    background-color: #fff7c2;
    margin: 0;
    padding: 48px;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .logo {
    font-size: 96px;
    font-weight: 900;
    letter-spacing: 4px;
    background: linear-gradient(45deg, #6a00ff, #00d4ff, #ffffff);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 14px rgba(80, 0, 255, 0.4);
    animation: shine 4s infinite linear;
  }

  @keyframes shine {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.6); }
    100% { filter: brightness(1); }
  }
</style>

  </head>
  <body>
    <h1 class="logo">GCSG</h1>
  </body>
</html>
